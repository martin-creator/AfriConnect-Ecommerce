{% extends 'base.html' %}                    
  

{% block title %}Payment Failed - AfriConnect{% endblock %}

{% block content %}
<div class="bg-white">
    <div class="mx-auto max-w-3xl px-4 py-16 sm:px-6 sm:py-24 lg:px-8">
        <div class="max-w-xl">
            <h1 class="text-base font-medium text-red-600">Payment Failed</h1>
            <p class="mt-2 text-4xl font-bold tracking-tight sm:text-5xl">Something went wrong</p>
            <p class="mt-2 text-base text-gray-500">{{ error_message }}</p>

            <div class="mt-10">
                <a href="{% url 'checkout' %}" class="inline-flex items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Try Again
                </a>
                <a href="{% url 'cart' %}" class="ml-4 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Return to Cart
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
