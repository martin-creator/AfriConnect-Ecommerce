{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto p-4">
    <div class="mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="col-span-1">
                <img src="{{ product.image.url }}" class="w-full rounded-md" alt="{{ product.name }}">
            </div>
            <div class="col-span-2">
                <div class="p-4">
                    <center>
                        <h5 class="text-2xl font-semibold mb-4">{{ product.name }}</h5>
                        <p class="text-justify mb-4">{{ product.description }}</p>
                        
                        {% if product.is_sale %}
                        <div class="flex justify-center text-yellow-500 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.965a1 1 0 00.95.69h4.241c.969 0 1.371 1.24.588 1.81l-3.421 2.49a1 1 0 00-.364 1.118l1.286 3.965c.3.921-.755 1.688-1.54 1.118l-3.421-2.49a1 1 0 00-1.176 0l-3.421 2.49c-.784.57-1.839-.197-1.54-1.118l1.286-3.965a1 1 0 00-.364-1.118L2.91 8.392c-.783-.57-.381-1.81.588-1.81h4.241a1 1 0 00.95-.69l1.286-3.965z" />
                            </svg>
                            &nbsp;&nbsp;Sale!&nbsp;&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.965a1 1 0 00.95.69h4.241c.969 0 1.371 1.24.588 1.81l-3.421 2.49a1 1 0 00-.364 1.118l1.286 3.965c.3.921-.755 1.688-1.54 1.118l-3.421-2.49a1 1 0 00-1.176 0l-3.421 2.49c-.784.57-1.839-.197-1.54-1.118l1.286-3.965a1 1 0 00-.364-1.118L2.91 8.392c-.783-.57-.381-1.81.588-1.81h4.241a1 1 0 00.95-.69l1.286-3.965z" />
                            </svg>
                        </div>

                        <!-- Product price-->
                        <p class="text-red-500 line-through">${{ product.price }}</p>
                        <p class="text-green-500 font-bold">${{ product.sale_price }}</p>
                        {% else %}
                        <p class="text-gray-800 font-bold">${{ product.price }}</p>
                        {% endif %}
                        
                        <div class="mt-4">
                            <div class="flex items-center justify-center space-x-2">
                                <span class="text-gray-700">Quantity:</span>
                                <select class="border border-gray-300 rounded-md p-1" id="qty-cart">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-6 flex justify-center space-x-4">
                            <a href="{% url 'home' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md">Home</a>
                            <button type="button" value="{{ product.id }}" class="bg-blue-500 text-white px-4 py-2 rounded-md" id="add-cart">Add To Cart</button>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Check if button pressed
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url "cart_add" %}',
        data: {
            product_id: $('#add-cart').val(),
            product_qty: $('#qty-cart option:selected').text(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },
        success: function(json){
            document.getElementById("cart_quantity").textContent = json.qty
            location.reload();
        },
        error: function(xhr, errmsg, err){
            // Handle error
        }
    });
});
</script>

{% endblock %}
