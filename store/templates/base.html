{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Django Ecommerce</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Tailwind CSS CDN -->
    <link href="{% static 'css/tailwind-output.css' %}" rel="stylesheet">
    <!-- Alpine.js for interactive components if needed -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.0.6/dist/cdn.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body class="">
    {% include 'navbar.html' %}
    
    {% if messages %}
        <div class="container mx-auto p-4">
            {% for message in messages %}
                <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert">
                    <p>{{ message }}</p>
                    <button type="button" class="text-yellow-700" onclick="this.parentElement.remove()">Close</button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-800 py-5">
        <div class="container mx-auto text-center text-dark">
            <p>&copy; {% now "Y" %} AfriConnect.com</p>
        </div>
    </footer>
</body>
</html>
