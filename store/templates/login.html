{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-yellow-400 py-5">
    <div class="container mx-auto my-5">
        <div class="text-center text-gray-800">
            <h1 class="text-4xl font-bold">Login</h1>
            <p class="text-lg font-normal text-gray-800 mb-0">Log In To Your Account...</p>
        </div>
    </div>
</header>

<div class="container mx-auto p-4">
    <div class="flex justify-center">
        <div class="w-full md:w-3/4 lg:w-1/2">
            <div class="bg-white shadow-md rounded p-6 mb-6">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" class="form-control w-full border rounded p-2" name="username" placeholder="Enter Your Username" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control w-full border rounded p-2" name="password" placeholder="Enter Your Password" required>
                    </div>
                    <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        Login
                    </button>
                </form>

                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
            </div>
        </div>
    </div>
</div>

{% endblock %}
