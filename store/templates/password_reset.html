{% extends 'base.html' %}
{% block content %}




<div class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>
            <form method="POST" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Send Password Reset Link</button>
            </form>
            <div class="mt-6 text-center">
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
