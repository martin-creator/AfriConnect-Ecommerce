{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-yellow-400 py-5">
    <div class="container mx-auto my-5">
        <div class="text-center text-gray-800">
            <h1 class="text-4xl font-bold">Categories</h1>
            <p class="text-lg font-normal text-gray-600 mb-0">Choose Your Category Below...</p>
        </div>
    </div>
</header>

<div class="container mx-auto">
    <div class="row justify-center">
        <div class="col-8">
            <div class="py-5 text-center">
                {% for category in categories %}
                    <h3 class="text-2xl font-semibold my-3">
                        <a href="{% url 'category' category %}" class="text-blue-600 hover:text-blue-800 transition duration-300">{{ category }}</a>
                    </h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
